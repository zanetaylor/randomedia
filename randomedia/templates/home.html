<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Random</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% if media_url %}
    {% if media_type == 'image' %}
      <img src="{{ media_url }}">
    {% else %}
      <video onloadeddata="this.play()" playsinline autoplay muted controls>
        <source src="{{ media_url }}" type="video/mp4">
      </video>
    {% endif %}
  {% else %}
    <h1>Nothing found!</h1>
  {% endif %}
</body>
</html>
